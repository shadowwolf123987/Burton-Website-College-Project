        function clearButtonClick() {

            const resultsdel = document.getElementsByClassName("results")
            const correctdel = document.getElementsByClassName("correct")
            const incorrectdel = document.getElementsByClassName("incorrect")
            const scoredel = document.getElementsByClassName("score")

            while (resultsdel.length > 0) {
                resultsdel[0].parentNode.removeChild(resultsdel[0]);
            };

            while (correctdel.length > 0) {
                correctdel[0].parentNode.removeChild(correctdel[0]);
            };

            while (incorrectdel.length > 0) {
                incorrectdel[0].parentNode.removeChild(incorrectdel[0]);
            };
